<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript" src="../../framework/src/core_utils.js"></script>
	<link rel="stylesheet" type="text/css" href="smart-suggest.css">
	<script type="text/javascript" src="smart-suggest.js"></script>
</head>
<body>
<div align="center">
	<input id="mySuggest1" type="text" placeholder="Type a text for autosuggest" style="width:350px;">
	<script>
		SmartAutoSuggest.bindToInput('single', 'mySuggest1', 'This is a single "autosuggest" field', 'sample-answer.json?src=', true, 475, 0, function(id, value, label, data){alert('Selected Value is: ' + value + '\n' + 'Selected ID is: ' + id + '\n' + 'Selected Label is: ' + label + '\n' + 'Selected Data is: [Json-Object]');});
	</script>
</div>
<br>
<div align="center">
	<input id="mySuggest2" type="text" placeholder="Type a text for autosuggest" style="width:350px;">
	<script>
		SmartAutoSuggest.bindToInput('multilist', 'mySuggest2', 'This is a multi "autosuggest" field', 'sample-answer.json?src=', false, 475, 0, 'alert(\'Selected Value is: \' + value);');
	</script>
</div>
</body>
</html>
