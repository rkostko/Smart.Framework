<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cycle2 Sample</title>
<script src="../jquery.js"></script>
<script src="jRate.js"></script>
</head>
<body>
<div id="my-rating" style="height:50px; width:240px;"></div>
<script type="text/javascript">
	$('#my-rating').jRate({
		rating: 2.5,
		backgroundColor: '#DDEEFF',
		strokeColor: '#333333',
		startColor: '#FFCC00',
		endColor: '#FFCC00',
		width: 32,
		height: 32,
		precision: 0.5,
		minSelected: 0.5,
		onSet: function(rating) {
			alert('Your rating was: ' + rating);
		}
	});
</script>
<br>
<div id="my-rating-rd" style="height:50px; width:240px;"></div>
<script type="text/javascript">
	$('#my-rating-rd').jRate({
		readOnly: true,
		rating: 4.5,
		backgroundColor: '#DDEEFF',
		strokeColor: '#333333',
		startColor: '#FFCC00',
		endColor: '#FFCC00',
		width: 32,
		height: 32,
		precision: 0.5,
		minSelected: 0.5,
		strokeWidth: '8px',
	});
</script>
</body>
</html>
