<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>SimpleTree Demo</title>
	<style>
	.tree .button {
		cursor: pointer;
	}
	</style>

	<script src="../../jquery.js"></script>

	<!-- these are not required but loaded just for testing ... -->
	<script src="../../jquery.simulate.js"></script>
	<script src="../../jquery.easing.js"></script>
	<script src="../../jquery.cookie.js"></script>
	<script src="../../jquery.number.js"></script>
	<script src="../../jquery.idle.js"></script>
	<script src="../../jquery.metadata.js"></script>
	<link rel="stylesheet" href="../../qunit.css" type="text/css">
	<script src="../../qunit.js"></script>
	<link rel="stylesheet" href="../../jquery.highlight.css" type="text/css">
	<script src="../../jquery.highlight.js"></script>
	<!-- #END not required -->

	<script src="../simpletree.js"></script>

</head>

<body>
	<h1>
		<a href="https://github.com/innoq/simpletree" style="color:#669999!important;">SimpleTree</a>
		Demo
	</h1>
	<p>intentionally basic (e.g. no custom styling)</p>

	<ul class="hierarchy">
		<li>hello</li>
		<li>
			world
			<ul>
				<li>foo</li>
				<li>
					bar
					<ul>
						<li>lorem</li>
						<li>ipsum</li>
					</ul>
				</li>
				<li>baz</li>
			</ul>
		</li>
	</ul>

	<hr>

	<ul class="selection">
		<li><label><input type="checkbox"> hello</label></li>
		<li>
			<label><input type="checkbox"> world</label>
			<ul>
				<li><label><input type="checkbox"> foo</label></li>
				<li>
					<label><input type="checkbox"> bar</label>
					<ul>
						<li><label><input type="checkbox"> lorem</label></li>
						<li><label><input type="checkbox"> ipsum</label></li>
					</ul>
				</li>
				<li><label><input type="checkbox"> baz</label></li>
			</ul>
		</li>
	</ul>

	<script>
		jQuery('ul.hierarchy, ul.selection').simpletree();
		jQuery('ul').highlight('hello', 'jqtxthighlight');
	</script>

</body>

</html>
