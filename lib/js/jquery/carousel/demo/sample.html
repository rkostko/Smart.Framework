<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Slick Carousel (jQuery)</title>
	<script type="text/javascript" src="../../jquery.js"></script>
	<script type="text/javascript" src="../../jquery.smart.compat.js"></script>
	<link rel="stylesheet" href="../slick.css">
	<link rel="stylesheet" href="../slick-theme.css">
	<script type="text/javascript" src="../slick.js"></script>
</head>
<body>
<div style="background: #ECECEC;">
	<div id="carousel">
		<div style="height:300px; background: #52C0AA; color: #D9FFEF;text-align:center; font-weight:bold;">Div 1</div>
		<div style="height:300px; background: #E79969; color: #FFE8BF;text-align:center; font-weight:bold;">Div 2</div>
		<div style="height:300px; background: #E26E77; color: #FFE2E2;text-align:center; font-weight:bold;">Div 3</div>
		<div style="height:300px; background: #6C7EB0; color: #DFEFF7;text-align:center; font-weight:bold;">Div 4</div>
		<div style="height:300px; background: #4B4A86; color: #CFDFF6;text-align:center; font-weight:bold;">Div 5</div>
		<div style="height:300px; background: #3B4250; color: #FFFFFF;text-align:center; font-weight:bold;">Div 6</div>
		<div style="height:300px; background: #778899; color: #FFFFFF;text-align:center; font-weight:bold;">Div 7</div>
		<div style="height:300px; background: #FC3C3C; color: #FFFFFF;text-align:center; font-weight:bold;">Div 8</div>
		<div style="height:300px; background: #00ACED; color: #FFFFFF;text-align:center; font-weight:bold;">Div 9</div>
	</div>
</div>
<div id="carousel-ldr" class="slick-loading"><span class="slick-list"></span></div>
<script type="text/javascript">
jQuery(function(){
	jQuery('#carousel').css({ 'margin-left' : '25px', 'width': (jQuery(window).width()-55) + 'px' }).slick({
		dots: true,
		arrows: true,
		infinite: true,
		slidesToShow: 3,
		slidesToScroll: 3,
		responsive: [
		{
			breakpoint: 768,
			settings: {
				slidesToShow: 2,
				slidesToScroll: 2
			}
		},
		{
			breakpoint: 480,
			settings: {
				slidesToShow: 1,
				slidesToScroll: 1
			}
		}
		]
	});
	setTimeout(function(){ jQuery('#carousel-ldr').html(''); }, 1000);
});
</script>
</body>
</html>
