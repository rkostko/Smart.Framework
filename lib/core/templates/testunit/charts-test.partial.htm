<h1>Charts</h1>
<script src="lib/js/jscharts/Chart.Core.js"></script>
<script type="text/javascript">
function randomScalingFactor() {
	return Math.round(Math.random()*100);
} //END FUNCTION
</script>
<table cellpadding="16" width="96%">
<tr valign="top">
<td width="50%">
<div align="center"><h2>Line Chart</h2></div>
<div style="width:90%">
	<canvas id="canvas-line" width="600" height="400"></canvas>
</div>
<script src="lib/js/jscharts/Chart.Line.js"></script>
<script type="text/javascript">
function Smart_JsCharts_LineChart() {
	//--
	var lineChartData = {
		labels : ["January","February","March","April","May","June","July"],
		datasets : [
			{
				label: "My First dataset",
				fillColor : "rgba(240,73,73,0.5)",
				strokeColor : "rgba(240,73,73,0.8)",
				pointColor : "rgba(240,73,73,0.75)",
				pointStrokeColor : "#fff",
				pointHighlightFill : "#fff",
				pointHighlightStroke : "rgba(240,73,73,1)",
				data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
			},
			{
				label: "My Second dataset",
				fillColor : "rgba(220,220,220,0.2)",
				strokeColor : "rgba(220,220,220,1)",
				pointColor : "rgba(220,220,220,1)",
				pointStrokeColor : "#fff",
				pointHighlightFill : "#fff",
				pointHighlightStroke : "rgba(220,220,220,1)",
				data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
			},
			{
				label: "My Third dataset",
				fillColor : "rgba(151,187,205,0.2)",
				strokeColor : "rgba(151,187,205,1)",
				pointColor : "rgba(151,187,205,1)",
				pointStrokeColor : "#fff",
				pointHighlightFill : "#fff",
				pointHighlightStroke : "rgba(151,187,205,1)",
				data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
			}
		]
	};
	//--
	var LineChartCanvas = document.getElementById('canvas-line').getContext('2d');
	new Chart(LineChartCanvas).Line(lineChartData, {
		responsive: true,
		animationSteps: 20,
		multiTooltipTemplate: "<%= datasetLabel %> - <%= value %>",
		datasetFill: false,
		pointDotRadius: 6
	});
	//--
} //END FUNCTION
</script>
</td>
