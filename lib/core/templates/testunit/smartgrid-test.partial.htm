<script type="text/javascript">
	//--
	var IdOfGrid = 'SmartTestSlickGrid';
	var TheGrid = new Smart_Grid(IdOfGrid, 'infoTotalRows', TESTUNIT_BASE_URL+'&op=testunit.json-sqlite3-smartgrid', 'smart_test_slickgrid_list', 'id', 'ASC', '', 'filtering');

<form id="filtering" name="filtering" class="ux-form">
	<table><tr>
	<td><span style="display:inline-block;"><input type="text" id="filter-src" name="src" placeholder="ID | Name | ISO3 | Numeric Code" value="" style="width:225px;"></span></td>
	<td><button type="button" class="ux-button ux-button-special" onClick="TheGrid.loadGridData(0);">Filter &nbsp; <i class="fa fa-filter"></i></button></td>

	<td><div style="width:32px;">&nbsp;</div></td>
	<td><span style="color:#778899; font-size:24px; font-weight:bold;">Sample Data List / Countries :: <span id="infoTotalRows"># / # @</span></span></td>
	</tr></table>
</form>
<br>
<div id="SmartTestNavPager"></div>
<form class="ux-form"><div id="SmartTestSlickGrid" class="slickgrid-table" style="font-size:10px;width:810px;height:400px;"></div></form>
<script type="text/javascript">
$(function() {

	// Grid Data Defs
	var columns = [
		{id:"iso", field:"iso", name:"ID", sortable:true, width:75, cssClass:'smartGrid_Highlight'},
		{id:"name", field:"name", name:"Name", sortable:true, width:110, cssClass:'smartGrid_Important'},
		{id:"iso3", field:"iso3", name:"ISO3 Code", sortable:true, width:70},
		{id:"numcode", field:"numcode", name:"Numeric Code", sortable:true, width:70}
	];

	//-- Grid Options
	var options = {
		enableAddRow: false,
		enableCellNavigation: true,
		enableColumnReorder: false,
		enableAsyncPostRender: true,
		forceFitColumns: false,
		asyncPostRenderDelay: 15,
		rowHeight: 27,
		editable: false,
		autoEdit: false,
		enableTextSelectionOnCells: false,
		asyncEditorLoading: false
	};

	// Grid sizing
	var winW = $(window).width();
	var winH = $(window).height();
	$('#' + IdOfGrid).css({ 'width': parseInt(winW - 75), 'height': parseInt(winH - 275) });
	$(window).resize(function() {
		winW = $(window).width();
		winH = $(window).height();
		$('#' + IdOfGrid).css({ 'width': parseInt(winW - 75), 'height': parseInt(winH - 275) });
		TheGrid.grid.resizeCanvas();
		TheGrid.grid.autosizeColumns();
	});

	// Runtime
	TheGrid.initNavPager('SmartTestNavPager');
	TheGrid.initGrid(columns, options);
	TheGrid.grid.resizeCanvas();
	TheGrid.grid.autosizeColumns();
	TheGrid.loadGridData(0);

});
//--
</script>
